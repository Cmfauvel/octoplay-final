<div class="container">
    <h2 class="title" mat-dialog-title>Modifier une image</h2>
    <div class="material-icons" (click)="close()">
      close
      </div>
    <mat-dialog-content>
<form class="form" [formGroup]="editImgForm" action="" method="" *ngIf="showForm">
        
    <label for="name">Nom</label>
    <input type="text" formControlName="name">

    
    <label for="description">Description</label>
    <input type="text" formControlName="description" class="form-control">
    <label for="role">Role</label>
    <select formControlName="role" id="">
        <option value="principal">Principal</option>
        <option value="secondaire">Secondaire</option>
    </select>
    <label for="component">Component</label>
    <select formControlName="component" id="">
        <option value="contact">Contact</option>
        <option value="apropos">A propos</option>
        <option value="autre">Autre</option>
        <option value="aucun">Aucun</option>
    </select>
    <label for="produit">Produit</label>
    <select formControlName="produit" id="" *ngIf="products">
        <option value="{{product.id}}" *ngFor="let product of products">{{product.name}}</option>
    </select>
</form>

</mat-dialog-content>

<!-- <div class="alert"  [class.alertShow]="showMessage">{{alertMessage}}</div> -->
<mat-dialog-actions>
  <button class="mat-raised-button btn" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
</div>
