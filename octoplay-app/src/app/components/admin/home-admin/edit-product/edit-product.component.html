<div class="container">
    <h2 class="title" mat-dialog-title>Modifier un produit</h2>
    <div class="material-icons" (click)="close()">
      close
      </div>
    <mat-dialog-content>
<form class="form" [formGroup]="editForm" action="" method="" *ngIf="showForm">
        
    <label for="name">Nom</label>
    <input type="text" formControlName="name">
    
    <label for="description">Description</label>
    <input type="text" formControlName="description" class="form-control">

    <label for="utilisation">Utilisation</label>
    <input type="text" formControlName="utilisation" class="form-control">

    <label for="fabrication">Fabrication</label>
    <input type="text" formControlName="fabrication" class="form-control">

    <label for="price">Prix</label>
    <input type="text" formControlName="price">

    <label for="stock">Stock</label>
    <input type="text" formControlName="stock">
    
    <label for="cat">Cat√©gorie</label>
    <select formControlName="cat">
        <!-- <option value="{{product.CategoryId}}">{{product.CategoryId}}</option> -->
        <option value="{{cat.id}}" *ngFor="let cat of categories">{{cat.id}}</option>
    </select>
</form>

</mat-dialog-content>

<!-- <div class="alert"  [class.alertShow]="showMessage">{{alertMessage}}</div> -->
<mat-dialog-actions>
  <button class="mat-raised-button btn" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
</div>
