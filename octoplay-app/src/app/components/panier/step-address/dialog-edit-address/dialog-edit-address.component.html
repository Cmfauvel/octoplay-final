<div class="container">
  <h2 mat-dialog-title>Modifier votre adresse <br> de livraison</h2>
  <div class="material-icons" (click)="close()">
    close
    </div>
  <mat-dialog-content>

    <form class="form" [formGroup]="updateAddressForm">

      <label for="firstName">Prénom</label>
      <input class="form-control" type="text" formControlName="firstName" placeholder="{{address.firstName}}">

      <label for="lastName">Nom</label>
      <input class="form-control" type="text" formControlName="lastName" placeholder="{{address.lastName}}">

      <label for="society_name">Nom de la société</label>
      <input class="form-control" type="text" formControlName="society_name" placeholder="{{address.society_name}}">
      
      <label for="telephone">Numéro de téléphone</label>
      <input class="form-control" type="tel" formControlName="telephone">

      <label for="num">N° </label>
      <input class="form-control" type="text" formControlName="num" placeholder="{{address.num}}">

      <label for="street">Adresse</label>
      <input class="form-control" type="text" formControlName="street" placeholder="{{address.street}}">

      <label for="additionnal_information">Résidence, bapt, étage(…)</label>
      <input class="form-control" type="text" formControlName="additionnal_information" placeholder="{{address.additionnal_information}}">

      <label for="zip_code">Code postale</label>
      <input class="form-control" type="text" formControlName="zip_code" placeholder="{{address.zip_code}}">

      <label for="city">Ville</label>
      <input class="form-control" type="text" formControlName="city" placeholder="{{address.city}}">

      <label for="firstName">Pays</label>
      <select class="form-control" type="select" formControlName="country" value="{{address.country}}">
        <option value="France">France</option>
        <option value="Belgique">Belgique</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Grèce">Grèce</option>
      </select>
    </form>

  </mat-dialog-content>

<div class="alert"  [class.alertShow]="showMessage">{{alertMessage}}</div>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
</div>
