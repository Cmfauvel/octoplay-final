

<div class="container">
  <h2 mat-dialog-title>Nouvelle <br> adresse de livraison</h2>
  <div class="material-icons" (click)="close()">
    close
    </div>
  <mat-dialog-content>
    
    <form class="form" [formGroup]="newAddressForm">
      
      <label for="firstName">Prénom</label>
      <input class="form-control" type="text" formControlName="firstName" >
  
      <label for="lastName">Nom</label>
      <input class="form-control" type="text" formControlName="lastName" >
  
      <label for="society_name">Nom de la société</label>
      <input class="form-control" type="text" formControlName="society_name" >

      <label for="telephone">Numéro de téléphone</label>
      <input class="form-control" type="tel" formControlName="telephone">
  
      <label for="num">N° </label>
      <input class="form-control" type="text" formControlName="num">
  
      <label for="street">Adresse</label>
      <input class="form-control" type="text" formControlName="street">
  
  
      <label for="zip_code">Code postale</label>
      <input class="form-control" type="text" formControlName="zip_code">
  
      <label for="city">Ville</label>
      <input class="form-control" type="text" formControlName="city">

      <label for="additionnal_information">Résidence, bapt, étage(…)</label>
      <input class="form-control" type="text" formControlName="additionnal_information">
  
      <label for="firstName">Pays</label>
      <select class="form-control" type="select" formControlName="country">
        <option value="France">France</option>
        <option value="Belgique">Belgique</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Grèce">Grèce</option>
      </select>
    </form>
    
  </mat-dialog-content>

<div class="alert"  [class.alertShow]="showMessage">{{alertMessage}}</div>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
</div>
